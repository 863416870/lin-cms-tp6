version: "3.7"
services:
  php:
    image: chinawangyu/paa-thinkphp6
    container_name: "paa-php"
    ports:
      - "19001:8000"
      - "19002:9000"
    volumes:
      - ./:/app/paa_thinkphp6
    environment:
      - APP_DEBUG=true

  nginx:
    image: "nginx:1.17"
    container_name: "paa-web"
    ports:
      - "19000:80"
    links:
      - php
    volumes:
      - ./:/app/paa_thinkphp6
      - ./runtime/nginx:/etc/nginx/conf.d
      - ./runtime/nginx/log:/var/log/nginx
    depends_on:
      - "php"
