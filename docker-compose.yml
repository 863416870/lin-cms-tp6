version: "3.7"
services:
  php:
    build: ./.docker-compose/php
    container_name: "paa_thinkphp6"
    ports:
      - "19000:9000"
    volumes:
      - "./:/app/paa_thinkphp6"
    environment:
      - APP_DEBUG=true

  nginx:
    image: "nginx:1.17"
    container_name: "paa_nginx1.17"
    ports:
      - "19001:80"
    links:
      - php
    volumes:
      - "./:/app/paa_thinkphp6"
      - ./.docker-compose/nginx:/etc/nginx/conf.d
    depends_on:
      - "php"
