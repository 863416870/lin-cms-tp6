<body layadmin-themealias="default" style="" onkeydown="if(event.keyCode==13){document.getElementById('form-sub').click()}">

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>PAA 接口管理系统</h2>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" id="form-sub" lay-submit="" lay-filter="LAY-user-login-submit">登 入</button>
            </div>

        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2019 <a href="https://github.com/LazySkills/PAA-thinkphp6" target="_blank">PAA ThinkPHPv6</a></p>
    </div>

</div>

<script src="/static/apidoc/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/apidoc/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'useradmin'], function(){
        var $ = layui.$
            ,setter = layui.setter
            ,admin = layui.admin
            ,form = layui.form
            ,router = layui.router()
            ,search = router.search;

        form.render();

        //提交
        form.on('submit(LAY-user-login-submit)', function(obj){
            $.post("loginIn",obj.field,function(res){
                console.log(res)
            })
                .success(function(res) {
                    if (res.error_code != undefined){
                        layer.msg(
                            res.msg,
                            {offset: '15px',icon: 2,time: 1000}
                        );
                    }else{
                        layer.msg(res.msg, {
                            offset: '15px'
                            ,icon: 1
                            ,time: 1000
                        }, function(){
                            window.location.href = res.data.url; //后台主页
                        });
                    }
                })
                .error(function(res) {

                })
        });
    });
</script>
</body>
